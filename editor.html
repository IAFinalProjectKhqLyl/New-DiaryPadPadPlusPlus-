<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editor</title>
    <script>
        window.addEventListener('pageshow', function (event) {
            if (event.persisted) {
                location.reload();
            } else {
                if (sessionStorage.getItem('refresh') === 'true') {
                    location.reload();
                }
            }
            sessionStorage.removeItem('refresh');
        }); 
    </script>
    <link rel="stylesheet" type="text/css" href="./editor.md/css/editormd.min.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./materialize/css/materialize.min.css">
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./materialize/js/materialize.min.js"></script>
    <!-- <script src="./js/jquery.backstretch.min.js"></script> -->
    <link href="./css/scrollbar-and-selection.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./css/editor-style.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <script>
        $(document).ready(function () {
            $('.modal').modal();

            $('#confirm-button').click(function () {
                console.log('dddebug');
                
                let Title = document.querySelector('#title-box').value;
                document.cookie = 'newArticleTitle=' + Title;
                let titleForShow = Title
                if(titleForShow.length > 10) {
                    titleForShow = titleForShow.slice(0, 10) + '...';
                }
                // console.log(Title);
                $('#show-title').text(titleForShow);
            });
           
            $('#confirm-button').mouseenter(function () { 
                $(this).css({'color':'black'});
            });

        });
    </script>
    <style>
        .editormd-form > input {
            height: 20px !important;
        }

        .editormd-form > p > input {
            height: 20px !important;
        }

    </style>
</head>

<body>
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4 style="font-weight: 200;">Please input your new article's title</h4>
            <input type="text" placeholder="Your title" id="title-box">
        </div>
        <div class="modal-footer">
            <a href="#" class="waves-effect waves-green btn-flat modal-close" id="confirm-button"
                style="text-decoration: none;">Confirm</a>
        </div>
    </div>


    <div id="editor">
    </div>

    <script src="./editor.md/editormd.min.js"></script>
    <script src="./js/editor-script.js"></script>
</body>

</html>
